{% extends 'base.html' %}

{% block content %}

<div class="text-center mw-500 m-auto">


    <img src="{{ target_user.profile.image.url }}" alt=""
         style="height: 12rem; width: 12rem; width: 12rem; border-radius: 10rem; margin-bottom: 2rem; margin-top: 1rem">


    <h2 sytyle = "font-family: 'NanumSquareB'">
        {{ target_user.profile.nickname }}
            {% if target_user.profile %}
        <a href = "{% url 'profileapp:update' pk=target_user.profile.pk %}"
            class= 'material-icons round_button'>
            edit
        </a>

    </h2>
    {% else %}
    <a href="{% url 'profileapp:create' %}">
        <h2 style = "font-family: 'NanumSquareB'">
            Create Profile
        </h2>
    </a>
    {% endif %}
    <h5 style="margin-bottom: 3rem">
        {{ target_user.profile.message }}

    </h5>
    {% if target_user == user %}
    <div>
        <a href="{% url 'accountapp:update' pk=target_user.pk %}"
            class='material-icons round_button mx-1'>
            settings
        </a>
        <a href="{% url 'accountapp:delete' pk=target_user.pk %}"
            class='material-icons round_button mx-1'>
            close
        </a>

    </div>
{% endif %}
</div>



{% endblock %}
